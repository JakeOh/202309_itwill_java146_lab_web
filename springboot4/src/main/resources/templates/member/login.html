<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/layout/fragments :: myhead}"></head>
<body>
<div class="container-fluid">
    <header th:replace="~{/layout/fragments :: myheader ('로그인 페이지')}"></header>
    
    <main class="my-2 card card-body">
        <form method="post">
            <div class="my-2 text-danger" th:if="${param.error}">
                아이디와 비밀번호를 확인하세요.
            </div>
            <div class="my-2">
                <input type="text" class="form-control"
                    name="username" placeholder="username" autofocus required />
            </div>
            <div class="my-2">
                <input type="password" class="form-control"
                    name="password" placeholder="password" required />
            </div>
            <div class="my-2">
                <input type="submit" class="form-control btn btn-success"
                    value="로그인" />
            </div>
        </form>
        <div class="my-2">
            <a th:href="@{/member/signup}" class="form-control btn btn-primary">회원가입</a>
        </div>
    </main>
    
</div>
    
<script th:replacy="~{/layout/fragments :: bootstrap_js}"></script>
</body>
</html>
