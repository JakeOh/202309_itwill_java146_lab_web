<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML Section</title>
    </head>
    <body>
        <a href="index.html">인덱스 페이지</a>
        
        <h1>Block Section Tag</h1>
        <div style="border: 2px solid black; margin: 16px; padding: 16px; background-color: darkgreen; color: white;">Division 1</div>
        <div>Division 2</div>
        <div>
            <p>문단(단락) 1</p> <!-- paragraph -->
            <p>문단(단락) 2</p>
        </div>
        
        <hr /> <!-- horizontal ruler: 가로선 -->
        
        <h1>Inline Section Tag</h1>
        
        <div>
            <span style="background-color: lightgray; color: red; font-style: italic;">inline 요소</span> 
            지정을 위한 태그
            <br />
            <strong><em>inline 요소</em></strong>
            들의 스타일을 설정하기 위해서 주로 사용
        </div>
        
    </body>
</html>
