<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML Table</title>
    </head>
        <body>
            <a href="index.html">인덱스 페이지</a>
            
            <h1>테이블</h1>
            
            <table>
                <caption>프론트엔드 시험 성적</caption> <!-- 테이블 제목 -->
                <thead> <!-- 테이블 헤더 -->
                    <tr> <!-- 테이블 행(row) -->
                        <th>번호</th> <!-- 테이블 셀 헤더. (예)컬럼 이름, 행 이름. -->
                        <th>HTML</th>
                        <th>CSS</th>
                        <th>JavaScript</th>
                    </tr>
                </thead>
                <tbody> <!-- 테이블 본체 -->
                    <tr>
                        <td>1</td> <!-- 테이블 셀. 데이터 -->
                        <td>100</td>
                        <td>100</td>
                        <td>100</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>90</td>
                        <td>80</td>
                        <td>100</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>100</td>
                        <td>80</td>
                        <td>70</td>
                    </tr>
                </tbody>
                <tfoot> <!-- 테이블 푸터 -->
                    <tr>
                        <th>합계</th>
                        <td>290</td>
                        <td>260</td>
                        <td>270</td>
                    </tr>
                </tfoot>
            </table>
            
        </body>
</html>
