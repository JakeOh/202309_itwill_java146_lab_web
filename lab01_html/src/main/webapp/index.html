<!--
HTML(Hyper-Text Markup Language):
  - HTML 요소: 태그, 속성, 컨텐트
  - HTML 문법: <태그 속성1="값1" 속성2="값2" ...>컨텐트</태그>
  - HTML 태그 이름은 대소문자를 구분하지 않지만, 모두 소문자로 쓰는 것을 권장.

-->

<!DOCTYPE html> <!-- DTD(Document Type Definition): 문서 타입 정의 -->
<html>
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
</head>
<body>
    <h1>안녕하세요!</h1>
    <h2>Hello!</h2>
</body>
</html>
